<ion-content [fullscreen]="true" class="ion-padding">

  <swiper-container #swiperWelcome 
    [pagination]="{ clickable: true }" [keyboard]="true">

    @for( slideArray of swiperArray; track $index) {
      <swiper-slide>
        <img [src]="slideArray.img"/>
        <ion-text>
          <h1>{{slideArray.titulo}}</h1>
          <p>{{slideArray.texto}}</p>
        </ion-text>
      </swiper-slide>
    }

  </swiper-container>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button 
    (click)="onNavegarProximoSwiper()" expand="block" shape="round" color="primary" 
    size="large" [strong]="true">
      <ion-text>{{ buttonText }}</ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
